
<nav>
  <h2>Conocimientos</h2>
  <ul class="skills-list">
    @for(icon of icons; track icon.name){
      <li class="skill-item">
        <img [src]="'icons/' + icon.file" [alt]="icon.name + 'logo'"  width="32"
        height="32"
        loading="lazy"/>
        <span>{{ icon.name }}</span>
      </li>
    }

  </ul>
</nav>
